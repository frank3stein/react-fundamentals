    // 3. Extra Credit, Runtime Validation with Proptypes
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    Message.propTypes = {
      subject : PropTypes.string,
      greeting : PropTypes.number
    }

    // Second element will trigger warning, as greeting prop expects number
    // First element is using the functional form so prop-types will fail to check it
    const element = <>
      {Message({subject: "Hello ", greeting:'sss'})}
      <Message subject="World" greeting="world"/> 
    </>


    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
